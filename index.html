<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta http-equiv="X-UA-Compatible" content="ie=edge">
 	<link href="/images/favicon.ico" type="image/x-icon" rel="shortcut icon">
	<title>AudioPlayer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="player">
		<div class="container">

			<div class="modal">
				<div class="close">
					<i class="fas fa-times"></i>
				</div>
				<div class="btns-audio">
					<button class="btn-audio"><i class="fas fa-music"></i> <span class="audio-check">KING KONG SONG</span></button>
					<button class="btn-audio"><i class="fas fa-music"></i> <span class="audio-check">NO TRUST</span></button>
					<button class="btn-audio"><i class="fas fa-music"></i> <span class="audio-check">SHOTS FIRED</span></button>
				</div>
			</div>

			<div class="icons">
				<a href="#"><i class="fas fa-bars"></i></a>
				<h1>MY MUSIC</h1>
				<a href="#"><i class="far fa-heart"></i></a>
			</div>

			<div class="img">
				<img class="image" src="./img/cover1.jpg">
			</div>

			<div class="title">
				<h1 class="text">KING KONG SONG</h1>
				<p>Cool Artists - No Name</p>
			</div>

			<div class="time">	
				<span></span>
			</div>

			<div class="seek">
				<div class="fill"></div>
			</div>

			
		</div>

		<div class="audio-btns">
			<div class="play-btn">
				<a href="#"><i class="fas fa-backward"></i></a>
				<a href="#" class="play-pause"><i class="fas fa-play"></i></a>
				<a href="#"><i class="fas fa-forward"></i></a>
			</div>

			<div class="repeat-btns">
				<a href="#"><i class="fas fa-retweet"></i></a>
				<span>
					<button class="decrease">-</button>
					<a href="#" class="volume-up"><i class="fas fa-volume-up"></i></a>
					<button class="increase">+</button>
				</span>
				<a href="#"><i class="fas fa-random"></i></a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/7438528e75.js" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</body>
</html>
